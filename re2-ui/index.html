<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Evil 2 UI - Classic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  Character Portrait -->
    <div class="character-portrait bg-metal-brushed">
      <p>Leon</p>
      <img src="assets/leon-portrait.png" alt="" />
    </div>
    <!-- / Character Portrait -->

    <br />

    <!-- Health Status -->
    <div class="health-status bg-metal-brushed">
      <div>
        <p>Caution</p>
      </div>
      <p>CONDITION</p>
    </div>
    <!-- /Health Status-->

    <br />

    <!-- Weapon Slot -->
    <div class="weapon-slot bg-metal-brushed">
      <p>EQUIP</p>
      <div>
        <div class="decoration-type-a"></div>
        <div class="decoration-type-b"></div>
        <div class="decoration-type-a"></div>
      </div>
      <div class="item-slot">
        <img src="assets/vp90-sm.png" alt="" />
      </div>
    </div>
    <!-- /Weapon Slot -->
  </body>
</html>
