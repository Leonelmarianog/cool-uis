<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Evil 2 UI - Classic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="inventory-screen">
      <div>
        <div class="navigation-panel">
          <!-- Navigation -->
          <div class="navigation bg-brushed-metal bg-brushed-metal--shine-left">
            <ul class="navigation__button-group">
              <li class="navigation__button">
                <img src="assets/FILE.svg" alt="File" />
              </li>
              <li class="navigation__button">
                <img src="assets/MAP.svg" alt="Map" />
              </li>
              <li class="navigation__button">
                <img src="assets/ITEM.svg" alt="Item" />
              </li>
              <li class="navigation__button">
                <img src="assets/EXIT.svg" alt="Exit" />
              </li>
            </ul>
          </div>
          <!-- /Navigation -->
        </div>

        <div class="player-status-panel">
          <!--  Cylinder Group -->
          <div class="cylinder-group cylinder-group--dense">
            <div class="bg-chrome-light"></div>
            <div class="bg-chrome-light"></div>
            <div class="bg-chrome-light"></div>
          </div>
          <!--  /Cylinder Group -->

          <!--  Character Portrait -->
          <div class="character-portrait bg-brushed-metal">
            <p>Leon</p>
            <img src="assets/leon-portrait.png" alt="" />
          </div>
          <!-- /Character Portrait -->

          <!--  Cylinder Group -->
          <div class="cylinder-group cylinder-group--sparse">
            <div class="bg-chrome-dark"></div>
            <div class="bg-chrome-dark"></div>
          </div>
          <!--  /Cylinder Group -->

          <!-- Health Monitor -->
          <div
            class="health-monitor bg-brushed-metal bg-brushed-metal--shine-right"
          >
            <div>
              <img src="assets/health-monitor-display-fg.png" alt="" />
              <p>Fine</p>
            </div>
            <img src="assets/CONDITION.svg" alt="" />
          </div>
          <!-- /Health Monitor-->
        </div>

        <div class="inventory-panel">
          <!-- Equipment Slot -->
          <div
            class="equipment-slot bg-brushed-metal bg-brushed-metal--shine-left"
          >
            <img src="assets/EQUIP.svg" alt="" />
            <div>
              <div class="decoration-type-a"></div>
              <div class="decoration-type-b"></div>
              <div class="decoration-type-a"></div>
            </div>
            <div class="item-slot">
              <div>
                <img src="assets/vp90-sm.png" alt="" />
              </div>
            </div>
          </div>
          <!-- /Equipment Slot -->

          <!--  Inventory -->
          <div class="inventory">
            <div
              class="special-slot bg-brushed-metal bg-brushed-metal--shine-left"
            >
              <div class="decoration-type-a"></div>
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
              <div class="decoration-type-a"></div>
            </div>

            <div
              class="item-grid bg-brushed-metal bg-brushed-metal--shine-center"
            >
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
              <div class="item-slot">
                <div>
                  <img src="assets/vp90-sm.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <!--  /Inventory -->
        </div>

        <div class="item-description-panel">
          <!-- Description Box -->
          <div class="info-box bg-brushed-metal bg-brushed-metal--shine-center">
            <div>
              <p class="info-box__text">Hand Gun</p>
            </div>
          </div>
          <!-- /Description Box-->

          <!-- Piston Arm -->
          <div class="piston-arm">
            <div class="bg-chrome-light"></div>
            <div class="bg-chrome-dark"></div>
          </div>
          <!-- /Piston Arm-->
        </div>
      </div>
    </div>
  </body>
</html>
