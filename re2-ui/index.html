<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Evil 2 UI - Classic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  Character Portrait -->
    <div class="character-portrait bg-metal-brushed">
      <p>Leon</p>
      <img src="assets/leon-portrait.png" alt="" />
    </div>
    <!-- /Character Portrait -->

    <br />

    <!-- Health Monitor -->
    <div class="health-monitor bg-metal-brushed">
      <div>
        <p>Fine</p>
      </div>
      <img src="assets/CONDITION.svg" />
    </div>
    <!-- /Health Monitor-->

    <br />

    <!-- Equipment Slot -->
    <div class="equipment-slot bg-metal-brushed">
      <img src="assets/EQUIP.svg" />
      <div>
        <div class="decoration-type-a"></div>
        <div class="decoration-type-b"></div>
        <div class="decoration-type-a"></div>
      </div>
      <div class="item-slot">
        <img src="assets/vp90-sm.png" alt="" />
      </div>
    </div>
    <!-- /Equipment Slot -->
  </body>
</html>
